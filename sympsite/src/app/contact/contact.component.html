<div class="contact-page">
    <div class="content">
      <div class="contact-image">
        <img src="/assets/Contact-new.png" alt="fuck">
      </div>
      <div class="contact-form">
        <div class="hello-image">
            <img src="/assets/hello.svg" alt="fuck">
        </div>
        <form class="example-form">
            <mat-form-field class="example-full-width">
                <mat-icon matSuffix style="margin-right: 10px;">message</mat-icon>
                <input matInput style="margin-bottom: 5px;" placeholder="Message">
              </mat-form-field>
          <mat-form-field class="example-full-width">
            <mat-icon matSuffix style="margin-right: 10px;">email</mat-icon>
            <input matInput style="margin-bottom: 5px;" placeholder="Email">
          </mat-form-field>

                    <mat-error *ngIf="emailFormControl.hasError('required')">
                      Email is <strong>required</strong>

        </button> -->
      </div>
    </div>
    <div class="contact-options">
      <div class="contact-option phone">
        <mat-icon matSuffix [inline]="true">phone</mat-icon>
        <span class="contact-option-text">
          Call
        </span>
      </div>
      <div class="contact-option ">
        <mat-icon matSuffix [inline]="true" class="email">email</mat-icon>
        <span class="contact-option-text">
          <span><a style="color:white">E</a><a style="color: rgba(0,0,0,.8);">mail</a></span>
        </span>
      </div>
      <div class="contact-option map">
        <mat-icon matSuffix [inline]="true">map</mat-icon>
        <span class="contact-option-text">
          Map
        </span>
      </div>
    </div>
