<div class="row">

  <div class="col-md-6 col-sm-6 col-lg-6">
    <img class="contact-image " src="/assets/Contact.svg" alt="contact-image">
  </div>

  <div class="contact-form col-md-6 col-sm-6 col-lg-6">
        <div class="contact-content-1">
          <p>The rudimentary process of business starts with greeting.</p>
        </div>
        <img class="hello-image" src="/assets/hello.svg" alt="hello-image">
    <form class="example-form">
      <mat-form-field class="example-full-width" [floatLabel]="'never'">
        <mat-icon matSuffix>message</mat-icon>
        <input matInput placeholder="Send your message here">
      </mat-form-field>
    </form>
    <div class="contact-content-2">
      <p>Let's join hands and begin.</p>
    </div>
    <div class="contact-options">
      <div class="contact-option">
        <mat-icon matSuffix [inline]="true">phone</mat-icon>
        <a href="tel:+918197538911">
          Call
        </a>
      </div>
      <div class="contact-option">
        <mat-icon matSuffix [inline]="true">email</mat-icon>
        <span class="contact-option-text">
          <a href="mailto:suresh.rohan@helica.in">
            Email
          </a>
        </span>
      </div>
      <div class="contact-option">
        
        <mat-icon matSuffix [inline]="true">map</mat-icon>
        <span class="contact-option-text">
          <a href="https://goo.gl/maps/u1sPnCF8Ag8KjHVKA">
          Map
        </a>
        </span>

      </div>
    </div>
  </div>
</div>
